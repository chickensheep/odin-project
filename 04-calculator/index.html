<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="title">Calculatorrr <span style="font-size: 25px;">(nearest 8d.p.)</span></div>
        <div class="calculator">
            <div class="display">
                <div class="equation"></div>
                <div class="answer"></div>
            </div>
            <div class="buttons">
                <button class="reset">AC</button>
                <button class="delete">DEL</button>
                <button class="divide">รท</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus">+</button>
                <button class="zero">0</button>
                <button class="point">.</button>
                <button class="equal">=</button>

            </div>
        </div>
    </div>
    <a href="../index.html">Back to Main Project Page</a>
</body>
</html>
